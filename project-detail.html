<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="./resources/style.css" />
</head>
<body class="logged-in">

	<div class="dashboard-view">

		<div class="container-fluid">

			<div class="row">

				<div class="col-md-6">
					<div class="left">
						
						<div class="header text-center">
							<span class="header-button hb-left">
								<i class="fa fa-chevron-left"></i>
							</span>
							<h1>MOBART</h1>
							<span class="header-button hb-right">
								<i class="fa fa-search"></i>
							</span>
							<br style="clear:both;" />
						</div>

						<div class="profile-image text-center">
							<div class=" spinner">
								<i class="fa fa-list-alt"></i>
							</div>

							<div class="name">
								<p class="title">
									Tableau - 01
								</p>
								<p class="subtitle">
									4th Grade Theatre - 03
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="right">

						<div class="to-do-replace">
							<ul class="list-inline text-center thumbnail-list">

								<li>
									<div class="thumbnail">
										<img src="http://itcolossal.com/wp-content/uploads/2015/03/Art-work-1.jpg" height="225" width="225">
									</div>

									<p>
										Artwork
									</p>
								</li>

								<li>
									<div class="thumbnail">
										<div class="icon">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<p>
										Writing
									</p>
								</li>

							</ul>
						</div>

						<div class="dashboard-btns">
							<div class="text-center">

								<div class="form-group">
									<button class="btn btn-secondary" data-toggle="modal" data-target="#delete-modal">
										Delete Project
									</button>

									<button class="btn btn-primary">
										Grade Now
									</button>
								</div>

							</div>
						</div>

					</div>
				</div>

			</div>

		</div>

	</div>

	<script type="text/javascript">
		// To style all <select>s
		$('select').selectpicker({
			style: 'btn-select',
      		size: 4
		});
	</script>


<!-- Modal -->
<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>
        	How would you like to upload?
        </p>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
      		<button type="button" class="form-control btn btn-secondary" data-dismiss="modal">Dropbox</button>
      	</div>

      	<div class="form-group">
      		<button type="button" class="form-control  btn btn-primary" data-dismiss="modal">System</button>
      	</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>
        	Are you sure you want to delete this project?
        </p>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
      		<button type="button" class="form-control btn btn-secondary" data-dismiss="modal">Yes, I'm Sure</button>
      	</div>

      	<div class="form-group">
      		<button type="button" class="form-control  btn btn-primary" data-dismiss="modal">No, Don't Delete!</button>
      	</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
