<div class="col-md-6">
	<div class="left">
		
		<div class="header text-center">
			<a href="./#saved-projects">
				<span class="header-button hb-left">
					<i class="fa fa-chevron-left"></i>
				</span>
			</a>

			<h1>MOBART</h1>
			
			<a href="javascript:void(0);">
				<span class="header-button hb-right">
					<i class="fa fa-search"></i>
				</span>
			</a>
			<br style="clear:both;" />
		</div>

		<div class="profile-image text-center">
			<div class=" spinner">
				<i class="fa fa-list-alt"></i>
			</div>

			<div class="name">
				<p class="title">
					{{project.name}}
				</p>
				<p class="subtitle">
					{{project.class_name}}
				</p>
			</div>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="right">

		<div class="to-do-replace">
			<ul class="list-inline text-center thumbnail-list">

				<li>
					<div class="thumbnail">
						<img src="{{project.image_url}}" height="225" width="225">
					</div>

					<p>
						Artwork
					</p>
				</li>

				<li>
					<div class="thumbnail">
						<div class="icon">
							<i class="fa fa-plus"></i>
						</div>
					</div>

					<p>
						Writing
					</p>
				</li>

			</ul>
		</div>

		<div class="dashboard-btns">
			<div class="text-center">

				<div class="form-group">
					<button class="btn btn-secondary" data-toggle="modal" data-target="#delete-modal">
						Delete Project
					</button>

					<button ng-click="grade_now" class="btn btn-yellow">
						Grade Now
					</button>
				</div>

			</div>
		</div>

	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>
        	Are you sure you want to delete this project?
        </p>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
      		<button type="button" class="form-control btn btn-secondary" ng-click="delete_project(project.id)" data-dismiss="modal">Yes, I'm Sure</button>
      	</div>

      	<div class="form-group">
      		<button type="button" class="form-control  btn btn-yellow" data-dismiss="modal">No, Don't Delete!</button>
      	</div>
      </div>
    </div>
  </div>
</div>
