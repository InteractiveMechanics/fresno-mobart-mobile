<div class="col-md-6">
	<div class="left">

		<div class="header text-center">
			<a href="./#saved-projects">
				<span class="header-button hb-left">
					<i class="fa fa-chevron-left"></i>
				</span>
			</a>

			<h1>{{title}}</h1>

			<a href="javascript:void(0);">
				<span class="header-button hb-right">
					<i class="fa fa-search"></i>
				</span>
			</a>
			<br style="clear:both;" />
		</div>

		<div class="profile-image text-center">
			<div class=" spinner">
				<i class="fa fa-list-alt"></i>
			</div>

			<div class="name">
				<p class="title">
					{{project.name}}
				</p>
				<p class="subtitle">
					{{project.class_name}}
				</p>
			</div>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="right">

		<div class="to-do-replace">
			<ul class="list-inline text-center thumbnail-list">

				<li>
					<div class="thumbnail">
						<img src="{{project.image_url}}" height="225" width="225">
					</div>

					<p>
						Artwork
					</p>
				</li>

				<li>
					<div class="thumbnail">
						<div class="icon">
							<i class="fa fa-plus"></i>
						</div>
					</div>

					<p>
						Writing
					</p>
				</li>

			</ul>
		</div>

		<div class="dashboard-btns">
			<div class="text-center">

				<div class="form-group">
					<button class="btn btn-secondary">
						Delete Project
					</button>

					<button ng-click="grade_now();" class="btn btn-yellow">
						Grade Now
					</button>
				</div>

			</div>
		</div>

	</div>
</div>
