<div class="col-md-6 col-sm-12">
	<div class="left">

		<div class="header text-center">
			<a href="./#dashboard">
				<span class="header-button hb-left">
					<i class="fa fa-chevron-left"></i>
				</span>
			</a>
			<h1>{{title}}</h1>
			<br style="clear:both;" />
		</div>

		<div class="profile-image text-center">

			<div class="upload-form" ng-hide="is_uploading">
				<div ng-hide="uploaded" class="image add-image" ngf-select ng-model="file" ngf-change="uploadArtwork($files)" data-toggle="modal" data-target="#upload-modal">
					<i class="fa fa-plus"></i>
				</div>

				<div class="name">
					<div class="img-area" ng-show="uploaded">
						<img src="{{artwork_url}}" />
					</div>
					<p class="title" ng-hide="uploaded">
						Add Image
					</p>
					<p style="margin:0 auto; visibility:hidden; width:225px; font-size:16px; color:white;">
						<input id="art-upload-form" type="file" />
					</p>
				</div>
			</div>

			<div class="uploading-area" ng-show="is_uploading">
				<div class="spinner">
					<i class="fa fa-spinner fa-spin"></i>
				</div>

				<div class="name">
					<p class="title">
						Uploading Artwork to iACCESS <br /> Please wait.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-md-6 col-sm-12">
	<div class="right">
		<div class="to-do-replace">
			
			<div class="error">
				<p class="error_message" style="margin:0px; padding:0px; color:red;">
					
				</p>
			</div>
		
			<div class="form-group">
				<select class="form-control class-dropdown" ng-change="update_students()"
						ng-options="class.classname for class in classes track by class.id"
						ng-model="selected_class">
					<option value="" ng-if="true">Select Class</option>
				</select>
			</div>

			<div class="form-group student-dropdown">
				<select class="form-control student-dropdownlist"
						ng-options='student.lastname + ", " + student.firstname for student in students track by student.id'
						ng-model="selected_student" ng-change="update_projects()">
					<option value="" ng-if="true">Select Student</option>
				  </select>
			</div>

			<div class="form-group">
				<select class="project-select form-control project-dropdown"
						ng-options="project.name for project in project_list track by project.id"
						ng-model="selected_project">
						<option value="" ng-if="true">Select Project</option>
				  </select>
			</div>

			<div class="checkbox">
				<label>
				  <input type="checkbox"  class="checkbox" > Project Incomplete
				</label>
			</div>
		</div>

		<div class="dashboard-btns">
			<div class="text-center">

				<div class="form-group">
					<button ng-click="dashboard_redirect();" class="btn btn-secondary">
						Cancel
					</button>

					<button ng-click="upload_artwork();" class="btn btn-yellow">
						Finish
					</button>
				</div>

			</div>
		</div>

	</div>
</div>
