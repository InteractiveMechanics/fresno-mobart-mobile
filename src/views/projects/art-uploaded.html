<div class="col-md-6">
	<div class="left">
		
		<div class="header text-center">
			<a href="./#dashboard">
				<span class="header-button hb-left">
					<i class="fa fa-chevron-left"></i>
				</span>
			</a>
			<h1>MOBART</h1>
			<span class="header-button hb-right">
				<i class="fa fa-search"></i>
			</span>
			<br style="clear:both;" />
		</div>

		<div class="profile-image text-center">
			<div class="upload-form">
				<div class=" spinner">
					<i class="fa fa-check-circle"></i>
				</div>

				<div class="name">
					<p class="title">
						Artwork Uploaded!
					</p>
				</div>
			</div>

			<div class="uploading-area" style="display:none;">
				<div class=" spinner">
					<i class="fa fa-spinner fa-spin"></i>
				</div>

				<div class="name">
					<p class="title">
						Uploading Writing Sample to iACCESS <br /> Please wait.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="col-md-6">
	<div class="right">
		<div class="to-do-replace">

			<div class="upload-message text-center">
				<p class="title">
					Would you like to upload the writing sample now?
				</p>							
			</div>


		</div>

		<div class="dashboard-btns">
			<div class="text-center">

				<div class="form-group">
					<button ng-click="dashboard_redirect();" class="btn btn-secondary">
						Upload Later
					</button>

					<button class="btn btn-yellow" data-toggle="modal" data-target="#upload-writing-modal">
						Upload Now
					</button>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- Upload Writing Modal -->
<div class="modal fade" id="upload-writing-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>
        	How would you like to upload?
        </p>
      </div>
      <div class="modal-footer">
      	<div class="form-group">
      		<button type="button" class="form-control  btn btn-yellow" ng-click="upload_writing();" data-dismiss="modal">System</button>
      	</div>
      </div>
    </div>
  </div>
</div>
